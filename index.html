<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore Condiviso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        select, button, input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .login-section, .admin-section {
            display: none;
        }
        .error-message {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section" class="login-section">
            <h2>Login Amministratore</h2>
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-button">Accedi</button>
            <div id="login-error" class="error-message"></div>
        </div>

        <div id="counter-section" style="display:none;">
            <h1>Somma Condivisa</h1>
            <label for="number-select">Scegli un numero:</label>
            <select id="number-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <button id="add-button">Aggiungi al totale</button>
            <p>Totale:</p>
            <div id="total">0</div>

            <div id="admin-section" class="admin-section">
                <h3>Area Amministratore</h3>
                <button id="reset-button">Azzera Contatore</button>
                <button id="logout-button">Esci</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Importa Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut 
        } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
        import { 
            getDatabase, 
            ref, 
            onValue, 
            update 
        } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD5iRlP5QiFEOn-kfirqBfHM7iaOGxt8Uk",
            authDomain: "contadaimoku-e1326.firebaseapp.com",
            databaseURL: "https://contadaimoku-e1326-default-rtdb.firebaseio.com",
            projectId: "contadaimoku-e1326",
            storageBucket: "contadaimoku-e1326.firebasestorage.app",
            messagingSenderId: "63420585758",
            appId: "1:63420585758:web:ebd0b61dae9e8c5b9c1b0f"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Elementi DOM
        const loginSection = document.getElementById('login-section');
        const counterSection = document.getElementById('counter-section');
        const adminSection = document.getElementById('admin-section');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');
        const numberSelect = document.getElementById('number-select');
        const addButton = document.getElementById('add-button');
        const resetButton = document.getElementById('reset-button');
        const logoutButton = document.getElementById('logout-button');
        const totalDisplay = document.getElementById('total');

        // Funzione di login
        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login riuscito
                    loginSection.style.display = 'none';
                    counterSection.style.display = 'block';
                    
                    // Mostra sezione admin solo per email autorizzate
                    const allowedAdmins = [
                        'admin@example.com'  // Sostituisci con la tua email
                    ];
                    
                    if (allowedAdmins.includes(userCredential.user.email)) {
                        adminSection.style.display = 'block';
                    }
                })
                .catch((error) => {
                    // Gestione errori di login
                    loginError.textContent = 'Credenziali non valide. Riprova.';
                });
        });

        // Funzione di logout
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                loginSection.style.display = 'block';
                counterSection.style.display = 'none';
                adminSection.style.display = 'none';
            });
        });

        // Sincronizzazione totale
        const totalRef = ref(database, 'total');
        onValue(totalRef, (snapshot) => {
            const total = snapshot.val() || 0;
            totalDisplay.textContent = total;
        });

        // Aggiunta al totale
        addButton.addEventListener('click', () => {
            const selectedValue = parseInt(numberSelect.value);
            
            onValue(totalRef, (snapshot) => {
                const currentTotal = snapshot.val() || 0;
                const newTotal = currentTotal + selectedValue;
                
                update(ref(database), {
                    '/total': newTotal
                });
            }, {
                onlyOnce: true
            });
        });

        // Reset totale (solo per admin)
        resetButton.addEventListener('click', () => {
            update(ref(database), {
                '/total': 0
            });
        });
    </script>
</body>
</html>
