<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore Condiviso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        select, button, input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #total {
            font-size: 24px;
            font-weight: bold;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #admin-section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        #error-message {
            color: red;
            margin: 10px 0;
        }
    </style>
    <script type="module">
        // Importa Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getDatabase, ref, onValue, update } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD5iRlP5QiFEOn-kfirqBfHM7iaOGxt8Uk",
            authDomain: "contadaimoku-e1326.firebaseapp.com",
            databaseURL: "https://contadaimoku-e1326-default-rtdb.firebaseio.com",
            projectId: "contadaimoku-e1326",
            storageBucket: "contadaimoku-e1326.firebasestorage.app",
            messagingSenderId: "63420585758",
            appId: "1:63420585758:web:ebd0b61dae9e8c5b9c1b0f"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Funzione per inizializzare l'interfaccia
        window.initApp = function() {
            const numberSelect = document.getElementById('number-select');
            const addButton = document.getElementById('add-button');
            const resetButton = document.getElementById('reset-button');
            const adminPasswordInput = document.getElementById('admin-password');
            const totalDisplay = document.getElementById('total');
            const errorMessage = document.getElementById('error-message');

            // Codice segreto per l'amministratore (dovresti cambiarlo!)
            const ADMIN_PASSWORD = 'contatore2024';

            // Riferimento al database
            const totalRef = ref(database, 'total');

            // Sincronizza il totale iniziale
            onValue(totalRef, (snapshot) => {
                const total = snapshot.val() || 0;
                totalDisplay.textContent = total;
            });

            // Aggiungi il valore selezionato al totale
            addButton.addEventListener('click', () => {
                const selectedValue = parseInt(numberSelect.value);
                
                // Ottieni il riferimento al nodo total
                const totalRef = ref(database, 'total');
                
                // Recupera il valore corrente
                onValue(totalRef, (snapshot) => {
                    const currentTotal = snapshot.val() || 0;
                    const newTotal = currentTotal + selectedValue;
                    
                    // Aggiorna il valore
                    update(ref(database), {
                        '/total': newTotal
                    });
                }, {
                    onlyOnce: true
                });
            });

            // Aggiungi funzionalitÃ  di reset con password
            resetButton.addEventListener('click', () => {
                // Pulisci il messaggio di errore
                errorMessage.textContent = '';

                // Verifica la password
                if (adminPasswordInput.value === ADMIN_PASSWORD) {
                    // Azzera il totale a 0
                    update(ref(database), {
                        '/total': 0
                    });
                    // Pulisci il campo password
                    adminPasswordInput.value = '';
                } else {
                    // Mostra messaggio di errore
                    errorMessage.textContent = 'Password amministratore errata!';
                }
            });
        };
    </script>
</head>
<body onload="initApp()">
    <div class="container">
        <h1>Somma Condivisa</h1>
        <label for="number-select">Scegli un numero:</label>
        <select id="number-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <div class="button-group">
            <button id="add-button">Aggiungi al totale</button>
        </div>
        <p>Totale:</p>
        <div id="total">0</div>

        <div id="admin-section">
            <h3>Area Amministratore</h3>
            <input type="password" id="admin-password" placeholder="Password amministratore">
            <button id="reset-button">Azzera Contatore</button>
            <div id="error-message"></div>
        </div>
    </div>
</body>
</html>
