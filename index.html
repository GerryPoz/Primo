<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Daimoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #total {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script type="module">
        // Importa Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getDatabase, ref, onValue, update } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD5iRlP5QiFEOn-kfirqBfHM7iaOGxt8Uk",
            authDomain: "contadaimoku-e1326.firebaseapp.com",
            databaseURL: "https://contadaimoku-e1326-default-rtdb.firebaseio.com",
            projectId: "contadaimoku-e1326",
            storageBucket: "contadaimoku-e1326.firebasestorage.app",
            messagingSenderId: "63420585758",
            appId: "1:63420585758:web:ebd0b61dae9e8c5b9c1b0f"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Funzione per inizializzare l'interfaccia
        window.initApp = function() {
            const numberSelect = document.getElementById('number-select');
            const addButton = document.getElementById('add-button');
            const totalDisplay = document.getElementById('total');

            // Riferimento al database
            const totalRef = ref(database, 'total');

            // Sincronizza il totale iniziale
            onValue(totalRef, (snapshot) => {
                const total = snapshot.val() || 0;
                totalDisplay.textContent = total;
            });

            // Aggiungi il valore selezionato al totale
            addButton.addEventListener('click', (event) => {
                // Verifica se Ctrl e Alt sono premuti
                if (event.ctrlKey && event.key === 'c') {
                    // Azzeramento totale
                    update(ref(database), {
                        '/total': 0
                    });
                } else {
                    // Aggiungi il valore selezionato
                    const selectedValue = parseInt(numberSelect.value);

                    // Recupera il valore corrente e aggiorna
                    onValue(totalRef, (snapshot) => {
                        const currentTotal = snapshot.val() || 0;
                        const newTotal = currentTotal + selectedValue;

                        update(ref(database), {
                            '/total': newTotal
                        });
                    }, {
                        onlyOnce: true
                    });
                }
            });
        };
    </script>
</head>
<body onload="initApp()">
    <div class="container">
        <h1>Conta Daimoku</h1>
        <label for="number-select">Ore da inserire:</label>
        <select id="number-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <button id="add-button">Aggiungi al totale</button>
        <p>Totale:</p>
        <div id="total">0</div>
    </div>
</body>
</html>
