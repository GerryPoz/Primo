<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore Condiviso</title>
    <style>
        /* Il tuo stile CSS rimane invariato */
    </style>
</head>
<body>
    <div class="container">
        <h1>Somma Condivisa</h1>
        <label for="number-select">Scegli un numero:</label>
        <select id="number-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <button id="add-button">Aggiungi al totale</button>
        <p>Totale:</p>
        <div id="total">0</div>
    </div>
    
    <script type="module">
        // Importa Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getDatabase, ref, onValue, transaction } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD5iRlP5QiFEOn-kfirqBfHM7iaOGxt8Uk",
            authDomain: "contadaimoku-e1326.firebaseapp.com",
            databaseURL: "https://contadaimoku-e1326-default-rtdb.firebaseio.com",
            projectId: "contadaimoku-e1326",
            storageBucket: "contadaimoku-e1326.firebasestorage.app",
            messagingSenderId: "63420585758",
            appId: "1:63420585758:web:ebd0b61dae9e8c5b9c1b0f"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Elementi DOM
        const numberSelect = document.getElementById('number-select');
        const addButton = document.getElementById('add-button');
        const totalDisplay = document.getElementById('total');

        // Riferimento al database
        const totalRef = ref(database, 'total');

        // Sincronizza il totale iniziale
        onValue(totalRef, (snapshot) => {
            const total = snapshot.val() || 0;
            totalDisplay.textContent = total;
        });

        // Aggiungi il valore selezionato al totale
        addButton.addEventListener('click', () => {
            const selectedValue = parseInt(numberSelect.value);
            transaction(totalRef, (currentTotal) => {
                return (currentTotal || 0) + selectedValue;
            });
        });
    </script>
</body>
</html>
